language: cpp  # we need python, pip, clang-format, and g++.
addons:
  apt:
    sources:
      - deadsnakes # source required so it finds the package definition below
    packages:
      - python3.6
      - python3-pip
      - python-setuptools
install:
  - python3 -m pip install -U pip
  - python3 -m pip install -r requirements-test.txt
script:
  - make concat-build
  - python3 -m pytest integrate_test.py
